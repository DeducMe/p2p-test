<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <section class="call-wrapper" id="callScreen">
            <h1>Call code is: <span id="callCodeDisplay"></span></h1>
            <div id="video-grid"></div>

            <div class="call-controls">
                <button class="btn" id="muteBtn">mute micro</button>
                <button class="btn" id="videoMuteBtn">mute video</button>
            </div>
            
            <form id="userMediaForm" class="popup">
                <input type="checkbox" name="microState">
                <label for="microState">Micro</label>

                <input type="checkbox" name="videoState">
                <label for="videoState">Video</label>

                <button>Connect</button>
            </form>
        </section>

        <section class="initial-screen" id="initialScreen">
            <ul class="active-lobbies" id="activeLobbies">
                
            </ul>
            <form class="initial-form" id="initialForm" >
                <button class="btn" id="newCallBtn">Start new call</button>
                <label for="codeInput">code to connect</label>
                <input type="text" name="codeInput" id="codeInput">
                <button class="btn" id="joinCallBtn">Connect to call with code</button>
            </form>
        </section>

    </div>
</body>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>

<script src="index.js"></script>
</html>
